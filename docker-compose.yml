version: '3.8'
services:  
  contactdb:
    container_name: contact-db
    image: mysql
    volumes:
      - contactdb-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=12345
    ports:
      - "5001:3306"
    networks:
      - backend
  
  contactwebapi:
    container_name: contact-api
    image: contactwebapi
    build:
      context: .
      dockerfile: ContactWebApi/Dockerfile
    depends_on:
      - contactdb
    networks:
      - backend
    environment:
      - DB_HOST=contactdb
      - DB_NAME=contact
      - DB_ROOT_PASSWORD=12345
  
  notificationdb:
    container_name: notification-db
    image: mysql
    volumes:
      - notificationdb-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=12345
    ports:
      - "5002:3306"
    networks:
      - backend

  notificationwebapi:
    container_name: notification-api
    image: notificationwebapi
    build:
      context: .
      dockerfile: NotificationWebApi/Dockerfile
    depends_on:
      - notificationdb
    networks:
      - backend
    environment:
      - DB_HOST=notificationdb
      - DB_NAME=notification
      - DB_ROOT_PASSWORD=12345
  
  apigateway:
    container_name: api-gateway
    image: apigateway
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    depends_on:
      - contactwebapi
      - notificationwebapi
    ports:
      - "8001:8080"
    networks:
      - backend

networks:
  backend:
    
volumes:
  contactdb-data:
  notificationdb-data:

